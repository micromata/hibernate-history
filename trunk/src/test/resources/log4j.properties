log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p S=%X{service} %c - %m %n

log4j.logger.org=WARN
log4j.logger.net=WARN

log4j.logger.de.micromata.hibernate=INFO
log4j.logger.de.micromata.hib3=INFO
log4j.logger.org.hibernate.cache.EhCacheProvider=ERROR
log4j.logger.de.micromata.hibernate.spring.AutoSessionFactoryBean=WARN
log4j.logger.net.sf.ehcache.config.Configurator=ERROR